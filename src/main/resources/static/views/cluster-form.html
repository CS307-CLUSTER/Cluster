<div class="cluster-form">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <!-- img src="images/cluster-logo-only.png" class="user-avatar" /-->
            <h1>Create a Cluster</h1>
            <form role="form" ng-submit="submit()">

                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="cluster.restaurant" class="form-control input-underline input-lg" placeholder="Restaurant">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="cluster.max_users" class="form-control input-underline input-lg" placeholder="Maximum Users">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="cluster.min_users" class="form-control input-underline input-lg" placeholder="Minimum Users">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="cluster.end_time" class="form-control input-underline input-lg" placeholder="End Time">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="cluster.address1" class="form-control input-underline input-lg" placeholder="Address 1">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="cluster.address2" class="form-control input-underline input-lg" placeholder="Address 2">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="cluster.city" class="form-control input-underline input-lg" placeholder="City">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="cluster.state" class="form-control input-underline input-lg" placeholder="State">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="cluster.city" class="form-control input-underline input-lg" placeholder="Zip">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
