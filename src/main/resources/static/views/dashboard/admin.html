<div>
    <a ui-sref="Admin Page" class="pull-right btn btn-primary btn-outline btn-rounded">Reports</a>
    <h2>Admin Page</h2>
    <div class="jumbotron" ng-controller="AdminCtrl">
        <div class="container">

            <!-- DISPLAYS NUMBER OF ORDER COMPLETED AND NUMBER OF ORDER NOT COMPLETED -->
            <div class="row">
                <div class="col-md-6">
                    <h3 style="display: inline;">Orders Completed: {{ numCompleted }}</h3>
                </div>
                <div class="col-md-6">
                    <h3 style="display: inline;">Orders Not Completed: {{ numNotCompleted }}</h3>
                </div>
            </div>

            <!-- LINE FOR SEPARATION -->
            <hr noshade style="color:#000000;" align="left" />

            <!-- DISPLAYS NUMBER OF ACTIVE CLUSTERS AND NUMBER OF ACTIVE USERS -->
            <div class="row">
                <div class="col-md-6">
                    <h3 style="display: inline;">Active Clusters: {{ activeClusters }}</h3>
                </div>
                <div class="col-md-6">
                    <h3 style="display: inline;">Active Users: {{ activeUsers }}</h3>
                </div>
            </div>

            <!-- LINE FOR SEPARATION -->
            <hr noshade style="color:#000000; height:1px" align="left" />

            <!-- DISPLAYS LIST OF CLUSTERS AND LIST OF USERS SIDE BY SIDE -->
            <div class="row">

                <div class="col-md-6">
                    <table class="table">
                        <h3>Clusters</h3>
                        <thead>
                        <tr>
                            <th>ID</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="group in groups">
                            <th>{{ group.id }}</th>
                            <th><button ng-click="disband(group.id)" class="btn pull-right btn-primary btn-outline btn-rounded">Disband Cluster</button></th>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-md-6">
                    <table class="table">
                        <h3>Users</h3>
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in users">
                            <th>{{ user.name }}</th>
                            <th>{{ user.id }}</th>
                            <th><button ng-click="view(user.id)" class="btn pull-right btn-primary btn-outline btn-rounded">View Profile</button></th>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>
</div>
