<div>
    <a ui-sref="overview" class="pull-right btn btn-primary btn-outline btn-rounded">Back to Overview</a>
    <h2>My Profile </h2>
    <span class="glyphicon glyphicon-dashboard bg-fade"></span>
    <div class="jumbotron">
        <div class="container" ng-app="yapp" ng-controller="ProfileCtrl">

            <h2><strong>{{ data.name }}</strong></h2>

            <!-- LINE FOR SEPARATION -->
            <hr noshade style="color:#000000; height:1px;" align="left"/>

            <div class="row">
                <div class="col-md-3" style="text-align:right">
                    <p><strong>Name:</strong></p><br>
                    <p><strong>Phone Number:</strong></p><br>
                    <p><strong>Email:</strong></p><br>
                </div>

                <div class="col-md-4">
                    <p>
                        <span click-to-edit="data.name" structure="data"></span><br>
                        <span click-to-edit="data.number" structure="data"></span><br>
                        <span click-to-edit="data.email" structure="data"></span><br>
                    </p>
                </div>

                <div class="col-md-3">
                    <p><strong>Rating Information:</strong></p><br>
                    <p>Upvotes: {{ data.rating.upVotes }}</p><br>
                    <p>Downvotes: {{ data.rating.downVotes }}</p><br>
                </div>
            </div>

        </div>
    </div>
    <script src="scripts/controllers/profile.js"></script>
</div>
