<div class="login-page">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <!-- img src="images/cluster-logo-only.png" class="user-avatar" /-->
            <h1>Cluster</h1>
            <form role="form" ng-submit="submit()">

                <div class="form-content" ng-show="!home.authenticated">
                    <div class="form-group">
                        <a href="/login" class="btn btn-white btn-outline btn-lg btn-rounded">Login with Facebook</a>
                    </div>
                </div>

                <div class="form-content" ng-show="home.authenticated && !home.exists">
                    <div class="form-group">
                        <input type="text" ng-model="form.email" class="form-control input-underline input-lg" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="form.number" class="form-control input-underline input-lg" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="form.address1" class="form-control input-underline input-lg" placeholder="Street Address 1">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="form.city" class="form-control input-underline input-lg" placeholder="City">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="form.state" class="form-control input-underline input-lg" placeholder="State">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="form.zip" class="form-control input-underline input-lg" placeholder="Zip">
                    </div>
                    <div class="form-group">
                        <input type="submit" value ="Create Account" class="btn btn-white btn-outline btn-lg btn-rounded"/>
                    </div>
                </div>

                <div class="form-content" ng-show="home.authenticated && home.exists">
                    <div class="form-group">
                        <a href="/#/dashboard" class="btn btn-white btn-outline btn-lg btn-rounded">Continue to Cluster!</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
